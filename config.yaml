# Scoring Configuration
scoring:
  weights:
    political: 0.20
    security: 0.25
    economic: 0.15
    social: 0.10
    governance: 0.15
    external: 0.15
  
  # Confidence threshold below which events don't affect scores
  min_confidence: 0.4
  
  # Baseline period for deltas (days)
  baseline_days: 365
  
  # Delta periods (days)
  delta_periods:
    - 7
    - 30
    - 90

# Source Configuration
sources:
  # Source credibility tiers
  tiers:
    A:
      weight: 1.0
      description: "Official sources, verified datasets"
    B:
      weight: 0.8
      description: "Tier-1 media, reputable NGOs"
    C:
      weight: 0.6
      description: "Regional outlets with known reliability"
    D:
      weight: 0.3
      description: "Social or unverified (cannot confirm alone)"
  
  # API keys (add your keys here)
  api_keys:
    newsapi: ""  # Get free key from https://newsapi.org
    guardian: ""  # Get free key from https://open-platform.theguardian.com
    nytimes: ""  # Get free key from https://developer.nytimes.com
  
  # RSS feeds
  feeds:
    - name: "Reuters World News"
      url: "https://www.reuters.com/rssFeed/worldNews"
      tier: "B"
      update_frequency_minutes: 60
    
    - name: "AP News"
      url: "https://apnews.com/apf-topnews"
      tier: "B"
      update_frequency_minutes: 60
    
    - name: "US State Department"
      url: "https://www.state.gov/rss-feed/press-releases/feed/"
      tier: "A"
      update_frequency_minutes: 120
    
    - name: "UN News"
      url: "https://news.un.org/feed/"
      tier: "A"
      update_frequency_minutes: 120
    
    - name: "EU Press Releases"
      url: "https://ec.europa.eu/commission/presscorner/api/rss"
      tier: "A"
      update_frequency_minutes: 120
  
  # News APIs
  apis:
    - name: "NewsAPI"
      type: "news_api"
      endpoint: "https://newsapi.org/v2/everything"
      tier: "B"
      enabled: false  # Set to true when API key is added
      update_frequency_minutes: 60
    
    - name: "Guardian API"
      type: "guardian_api"
      endpoint: "https://content.guardianapis.com/search"
      tier: "B"
      enabled: false
      update_frequency_minutes: 60
  
  # Structured datasets
  datasets:
    - name: "ACLED"
      type: "api"
      endpoint: "https://api.acleddata.com/acled/read"
      tier: "A"
      enabled: true
      update_frequency_minutes: 1440  # Daily
      api_key: ""  # ACLED requires registration
    
    - name: "World Bank"
      type: "api"
      endpoint: "https://api.worldbank.org/v2"
      tier: "A"
      enabled: true
      update_frequency_minutes: 1440
  
  # Sanctions sources
  sanctions:
    - name: "OFAC Sanctions"
      type: "file"
      url: "https://ofac.treasury.gov/ofac-sanctions-list-downloads"
      tier: "A"
      enabled: true
      update_frequency_minutes: 1440

# Event Type Configuration
event_types:
  government_change:
    severity_base: 0.7
    sub_score_weights:
      political: 1.0
      governance: 0.8
  
  armed_conflict:
    severity_base: 0.9
    sub_score_weights:
      security: 1.0
      political: 0.6
  
  sanctions:
    severity_base: 0.8
    sub_score_weights:
      external: 1.0
      economic: 0.7
  
  civil_unrest:
    severity_base: 0.6
    sub_score_weights:
      social: 1.0
      political: 0.5
  
  economic_crisis:
    severity_base: 0.7
    sub_score_weights:
      economic: 1.0
      social: 0.6

# Deduplication Configuration
deduplication:
  # Similarity threshold for clustering (0-1)
  similarity_threshold: 0.75
  
  # Maximum sources per event cluster
  max_sources_per_cluster: 10
  
  # Time window for deduplication (hours)
  time_window_hours: 24

